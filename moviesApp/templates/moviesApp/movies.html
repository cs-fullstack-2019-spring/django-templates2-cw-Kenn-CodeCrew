<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My Movies Page</h1>

<h2>
    {% block subtitle %}

    {% endblock subtitle %}
</h2>


{% block content %}
    <table border=1>
    <tr>
        <td>Title</td>
        <td>Synopsis</td>
        <td>Details</td>
    </tr>
        {% for eachMovie in movies %}
        <tr>
            <td>{{eachMovie.movie_title}}</td>
            <td><a href="{% url 'synopsis' eachMovie.id %}">Movie Synopsis</a></td>
            <td><a href="{% url 'details' eachMovie.id %}">Movie_details</a></td>
        </tr>
        {% endfor %}

    </table>
{% endblock content %}

</body>
</html>
